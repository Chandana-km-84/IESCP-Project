<div style="margin-bottom: 20px;">
  <pre>    </pre>
</div>
<div class="container mt-5">
  <h1>Ad Requests for Campaign {{ campaignId }}</h1>
  <div class="row">
    <div *ngFor="let adRequest of adRequests" class="col-md-4 mb-3">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">{{ adRequest.adName }}</h5>
          <p class="card-text">{{ adRequest.adDescription }}</p>
          <p><strong>Amount:</strong> {{ adRequest.amount }}</p>
          <p><strong>Status:</strong> {{ adRequest.status }}</p>
          <button class="btn btn-success me-3" (click)="accept(adRequest.adId)" [disabled]="adRequest.status === 'Accepted'">Accept</button>
          <button class="btn btn-danger" (click)="reject(adRequest.adId)" [disabled]="adRequest.status === 'Rejected'">Reject</button>
        </div>
      </div>
    </div>
  </div>
</div>
