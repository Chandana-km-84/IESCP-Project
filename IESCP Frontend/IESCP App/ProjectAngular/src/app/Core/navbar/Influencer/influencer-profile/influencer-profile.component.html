<div style="margin-bottom: 30px;">
    <pre>    </pre>
</div>

<div class="container mt-5">
    <h2>Influencer Profile</h2>
    <div class="card">
      <div class="card-body">
        <h1 class="card-title">{{ profile.influencerName | uppercase}}</h1>
        <p class="card-text"><strong>Category:</strong> {{ profile.category }}</p>
        <p class="card-text"><strong>Niche:</strong> {{ profile.niche }}</p>
        <p class="card-text"><strong>Reach:</strong> {{ profile.reach }}</p>
        <p class="card-text"><strong>Email:</strong> {{ profile.email }}</p>
        <p class="card-text"><strong>Phone Number:</strong> {{ profile.phoneNumber }}</p>
        <button class="btn btn-primary" (click)="openEditModal()">Edit</button>
      </div>
    </div>
  </div>

  <div *ngIf="isEditModalOpen" class="modal fade show" tabindex="-1" style="display: block;">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Edit Profile</h5>
          <button type="button" class="close" (click)="closeEditModal()">&times;</button>
        </div>
        <div class="modal-body">
          <form (ngSubmit)="onEditSubmit()">
            <div class="form-group">
              <label for="influencerName">Name:</label>
              <input type="text" id="influencerName" [(ngModel)]="editProfile.influencerName" name="influencerName" class="form-control" required>
            </div>
            <div class="form-group">
              <label for="category">Category:</label>
              <input type="text" id="category" [(ngModel)]="editProfile.category" name="category" class="form-control" required>
            </div>
            <div class="form-group">
              <label for="niche">Niche:</label>
              <input type="text" id="niche" [(ngModel)]="editProfile.niche" name="niche" class="form-control" required>
            </div>
            <div class="form-group">
              <label for="reach">Reach:</label>
              <input type="number" id="reach" [(ngModel)]="editProfile.reach" name="reach" class="form-control" required>
            </div>
            <div class="form-group">
              <label for="email">Email:</label>
              <input type="email" id="email" [(ngModel)]="editProfile.email" name="email" class="form-control" required>
            </div>
            <div class="form-group">
              <label for="phoneNumber">Phone Number:</label>
              <input type="text" id="phoneNumber" [(ngModel)]="editProfile.phoneNumber" name="phoneNumber" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-success">Save</button>
          </form>
        </div>
      </div>
    </div>
  </div>
