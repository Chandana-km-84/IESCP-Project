<div style="margin-bottom: 60px;">
    <pre>    </pre>
</div>
<div class="container mt-4">
    <h2>Influencer Payments</h2>
    <div *ngIf="payments && payments.length > 0; else noPayments">
        <div class="row">
            <div class="col-md-4" *ngFor="let payment of payments">
                <div class="card mb-3">
                    <div class="card-body">
                        <h5 class="card-title">Payment ID: {{ payment.paymentId }}</h5>
                        <p class="card-text">Amount: {{ payment.amount }}</p>
                        <p class="card-text">Payment Date: {{ payment.paymentDate | date }}</p>
                        <p class="card-text">Payment Method: {{ payment.paymentMethod }}</p>
                        <p class="card-text">Transaction ID: {{ payment.transactionId }}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <ng-template #noPayments>
        <p>No payments available.</p>
    </ng-template>
</div>
