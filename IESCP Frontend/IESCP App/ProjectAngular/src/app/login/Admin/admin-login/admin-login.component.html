

 <body>
    
<div class="form-bg">
    <div class="container">
        <div class="row">
            <div class="col-lg-offset-3 col-lg-6 col-md-offset-2 col-md-8">
                <div class="form-container">
                    <div class="form-icon" id="formIcon">
                        <i class="fa fa-user-circle"></i>
                        <p>Welcome, Admin! Ready to manage your platform?</p>
                    </div>
                    <form #form="ngForm" class="form-horizontal" id="loginForm">
                        <h3 class="title">Admin Login</h3>
                        <div class="form-group">
                            <span class="input-icon"><i class="fa fa-envelope"></i></span>
                            <label for="userName">Username</label>
                            <input class="form-control" type="text" id="userName" name="userName" [(ngModel)]="userName" placeholder="Username">
                        </div>
                        <div class="form-group">
                            <span class="input-icon"><i class="fa fa-lock"></i></span>
                            <label for="password">Password</label>
                            <input class="form-control" type="password" id="password" name="password" [(ngModel)]="password" placeholder="Password">
                        </div>
                        <div class="form-group">
                            <span class="input-icon"><i class="fa fa-phone"></i></span>
                            <label for="phoneNumber">Phone Number</label>
                            <input class="form-control" type="text" id="phoneNumber" name="phoneNumber" [(ngModel)]="phoneNumber" placeholder="PhoneNumber">
                        </div>
                        <button type="button" class="btn signin" (click)="showOtpForm()">Login</button>
                    </form>

                    <div class="form-icon" id="otpIcon" style="display: none; float: right;">
                        <i class="fa fa-key"></i>
                    </div>
                    <form #form="ngForm" class="form-horizontal" id="otpForm" style="display: none;">
                        <h3 class="title">Enter OTP</h3>
                        <div class="form-group">
                            <span class="input-icon"><i class="fa fa-key"></i></span>
                            <label for="otp">OTP</label>
                            <input class="form-control" type="text" id="otp" name="otp" [(ngModel)]="otp">
                        </div>
                        <button type="button" class="btn verify" (click)="onVerifyOtp()">Verify OTP</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
